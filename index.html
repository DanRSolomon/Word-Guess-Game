<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
  </head>
  <body>

    <h1>Word Guess Game</h1>

    <div>
        <p id="directions-text"></p>
        <p id="randomSpaceWord-text"></p>
        <p id="userGuess-text"></p>
        <p id="answerArray-text"></p>
    </div>



    <script type="text/javascript">

        var spaceWords = ["earth", "jupiter", "neptune", "venus"];

        var directionsText = document.getElementById("directions-text");
        var randomSpaceWordText = document.getElementById("randomSpaceWord-text");
        var answerArraytext = document.getElementById("answerArray-text");
        var userGuesstext = document.getElementById("userGuess-text");

        var randomSpaceWord = spaceWords[Math.floor(Math.random() * spaceWords.length)];

        console.log(randomSpaceWord);

        directionsText.textContent = "Try to guess the space word!";
        randomSpaceWordText.textContent = randomSpaceWord;

        var answerArray = [];
        for (var i = 0; i < randomSpaceWord.length; i++) {
            answerArray[i] = "_";
        }

        var remainingLetters = randomSpaceWord.length;
        
debugger;
        for (var h = 0; remainingLetters > 0; h++) {
        // while (remainingLetters > 0) {
            answerArraytext.textContent = answerArray.join(" ");
            // var userGuess = prompt("guess a letter") ;

            document.onkeyup = function(event) {
                console.log(event);
                userGuesstext.textContent = event.key;
                if (userGuesstext === 6) {
                    console.log("that's not a letter");
                } else {
                    for (var j = 0; j < randomSpaceWord.length; j++) {
                        if (randomSpaceWord[j] === userGuesstext) {
                            answerArray[j] = userGuesstext;
                            remainingLetters--;
                        }    
                    }
                }    
            };
        }

    </script>

  </body>
</html>
